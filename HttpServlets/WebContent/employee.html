<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Info</title>
</head>
<body>
	<form action="employeelink" method="post">
		<label>ENTER EMPLOYEE NAME</label>
		<input type="text" name="employeename" required="required"/><br><br>
		
		<label>ENTER EMPLOYEE SALARY</label>
		<input type="number" name="employeesalary" required="required"/><br><br>
		
		<label>SELECT YOUR DESIGNATION</label>
		<select name="designation">
			<option value="developer">DEVELOPER</option>
			<option value="tester">TESTER</option>
		</select><br><br>
		
		<input type="submit" value="GET SALARY" />
	</form>
</body>
</html>
